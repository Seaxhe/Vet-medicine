<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vet Pain & Anesthesia</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0f172a; color:#e5e7eb; margin:0; padding:16px;
}
h1,h2 { text-align:center; }
.card {
  background:#020617; padding:14px; margin:12px 0; border-radius:12px;
}
label { display:block; margin-top:8px; }
input, select, button {
  width:100%; padding:10px; margin-top:6px;
  border-radius:8px; border:none; font-size:16px;
}
button { background:#2563eb; color:white; margin-top:12px; }
.result { margin-top:10px; font-weight:600; }
.warn { color:#fb7185; }
.small { font-size:13px; opacity:0.8; }
.toggle { display:flex; gap:8px; }
.toggle button { flex:1; }
</style>
</head>

<body>

<h1>üêæ Pain & Anesthesia</h1>

<div class="card">
  <label>Species</label>
  <div class="toggle">
    <button onclick="species='dog';calc()">Dog</button>
    <button onclick="species='cat';calc()">Cat</button>
  </div>

  <label>Weight (kg)</label>
  <input type="number" id="wt" step="0.1" oninput="calc()">
</div>

<div class="card">
<h2>Buprenorphine</h2>
<div class="small">0.01‚Äì0.02 mg/kg | 0.3 mg/mL</div>
<div id="bup"></div>
</div>

<div class="card">
<h2>Methadone</h2>
<div class="small">Dog 0.2‚Äì0.5 mg/kg | Cat 0.1‚Äì0.3 mg/kg | 10 mg/mL</div>
<div id="meth"></div>
</div>

<div class="card">
<h2>Propofol</h2>
<div class="small">Dog 2‚Äì6 mg/kg | Cat 4‚Äì8 mg/kg | 10 mg/mL</div>
<div id="prop"></div>
</div>

<div class="card">
<h2>Ketamine ‚Äì Bolus</h2>
<div class="small">Dog & Cat: 1‚Äì5 mg/kg | 100 mg/mL</div>
<div id="ketBolus"></div>
</div>

<div class="card">
<h2>Ketamine CRI</h2>
<div class="small">0.1‚Äì0.6 mg/kg/hr | 100 mg/mL</div>
<div id="ketCRI"></div>
</div>

<script>
let species = "dog";

function calc(){
  const wt = parseFloat(document.getElementById("wt").value);
  if(!wt || wt<=0) return;

  // Buprenorphine
  let bLow = wt*0.01;
  let bHigh = wt*0.02;
  document.getElementById("bup").innerHTML =
    `Dose: ${bLow.toFixed(2)}‚Äì${bHigh.toFixed(2)} mg<br>
     Volume: ${(bLow/0.3).toFixed(2)}‚Äì${(bHigh/0.3).toFixed(2)} mL`;

  // Methadone
  let mLow = species==="dog"?0.2:0.1;
  let mHigh = species==="dog"?0.5:0.3;
  let mdLow = wt*mLow;
  let mdHigh = wt*mHigh;
  document.getElementById("meth").innerHTML =
    `Dose: ${mdLow.toFixed(2)}‚Äì${mdHigh.toFixed(2)} mg<br>
     Volume: ${(mdLow/10).toFixed(2)}‚Äì${(mdHigh/10).toFixed(2)} mL`;

  // Propofol
  let pLow = species==="dog"?2:4;
  let pHigh = species==="dog"?6:8;
  let pdLow = wt*pLow;
  let pdHigh = wt*pHigh;
  document.getElementById("prop").innerHTML =
    `Dose: ${pdLow.toFixed(1)}‚Äì${pdHigh.toFixed(1)} mg<br>
     Volume: ${(pdLow/10).toFixed(2)}‚Äì${(pdHigh/10).toFixed(2)} mL`;

  // Ketamine bolus
  let kLow = wt*1;
  let kHigh = wt*5;
  document.getElementById("ketBolus").innerHTML =
    `Dose: ${kLow.toFixed(1)}‚Äì${kHigh.toFixed(1)} mg<br>
     Volume: ${(kLow/100).toFixed(2)}‚Äì${(kHigh/100).toFixed(2)} mL`;

  // Ketamine CRI
  let criLow = wt*0.1;
  let criHigh = wt*0.6;
  document.getElementById("ketCRI").innerHTML =
    `CRI: ${criLow.toFixed(2)}‚Äì${criHigh.toFixed(2)} mg/hr<br>
     Pump: ${(criLow/100).toFixed(2)}‚Äì${(criHigh/100).toFixed(2)} mL/hr`;
}
</script>

</body>
</html>
